services:
  postgres:
    image: postgres:15
    container_name: crs-trial-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crs_trial
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crs-trial-network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: crs-trial-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/crs_trial?schema=public"
      SESSION_SECRET: "dev-secret-key"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - crs-trial-network

volumes:
  postgres_data:

networks:
  crs-trial-network:
    driver: bridge
